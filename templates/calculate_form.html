<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate currency</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {{ currency }}
        <input type="submit" value="OK">
    </form>

    {% if best_rate %}
        <p>Найкращий обмінний курс: {{ best_rate.sell }} від {{ best_rate.provider }}</p>
    {% endif %}
    <h3><a href="/exchange-rates/">API</a></h3>
</body>
</html>
